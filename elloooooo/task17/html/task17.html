<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <link href="../css/task17.css" rel="stylesheet">
  </head>
  <body>
    <fieldset id="from-gra-time">
      <legend>选择日期粒度：</legend>
      <label>日
        <input name="gra-time" value="day" type="radio" checked="checked">
      </label>
      <label>周
        <input name="gra-time" value="week" type="radio">
      </label>
      <label>月
        <input name="gra-time" value="month" type="radio">
      </label>
    </fieldset>
    <fieldset>
      <legend>选择查看城市：</legend>
      <select id="city-select">
        <option>北京</option>
      </select>
    </fieldset>
    <div id="aqi-chart-wrap"></div>
    <script src="../js/task17.js"></script>
  </body>
</html>
